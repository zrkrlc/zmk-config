# Uncomment to enable encoder
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following line to enable the Lily58 OLED Display
CONFIG_ZMK_DISPLAY=y

# Uncomment the following line to set Bluetooth signal to max
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Uncomment to set debounce time in milliseconds (default: 5)
# CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=8
# CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Uncomment to let display show WPM
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# Warning: turn off after use
CONFIG_ZMK_USB_LOGGING=y